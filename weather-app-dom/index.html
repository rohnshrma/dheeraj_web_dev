<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- bs css -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Weather App</h1>
      <div id="info">
        <table border="1">
          <tr class="icon-row">
            <th colspan="2">
              <img id="w-icon" src="" alt="" />
            </th>
          </tr>
          <tr>
            <th>Temperature</th>
            <td class="temp"></td>
          </tr>
          <tr>
            <th>Feels Like</th>
            <td class="f_like"></td>
          </tr>
          <tr>
            <td colspan="2" class="desc"></td>
          </tr>
        </table>
      </div>
      <div id="weather-form">
        <form>
          <div class="form-group">
            <input
              type="text"
              name="city"
              id="city-input"
              class="form-control"
              placeholder="Enter City Name"
            />
          </div>
          <button class="btn btn-block btn-success">GET WEATHER</button>
        </form>
      </div>
    </div>

    <script src="./weather.js"></script>
  </body>
</html>
