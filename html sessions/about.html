<!-- This is the DOCTYPE declaration. It tells browsers this is an HTML5 document, the modern standard for web pages. -->
<!DOCTYPE html>

<!-- The <html> tag is the main container for the entire web page. The 'lang="en"' attribute specifies the language as English. -->
<html lang="en">
  <!-- The <head> tag holds metadata (information about the page) that doesn’t appear on the page itself. -->
  <head>
    <!-- The <title> tag sets the title of the web page, shown in the browser tab. Here, it’s "About Page". -->
    <title>About Page</title>
  </head>

  <!-- The <body> tag contains all the visible content of the web page, like text, links, and lists. -->
  <body>
    <!-- The <ul> tag creates an unordered list (bullet points) for navigation links. -->
    <ul>
      <!-- Each <li> tag is a list item. This one creates a link to "index.html" (the home page). -->
      <li><a href="index.html">Home</a></li>
      <!-- This links to "about.html" (the current page, so it stays here when clicked). -->
      <li><a href="about.html">About</a></li>
      <!-- This links to a specific section on "index.html" with the id="dheeraj_table". Clicking jumps to that table on the home page. -->
      <li><a href="index.html#dheeraj_table">Dheeraj</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>

    <!-- The <hr> tag adds a horizontal line (like a divider) across the page to separate sections. -->
    <hr />

    <!-- The <h1> tag creates a large heading. "About Page" is the text displayed prominently. -->
    <h1>About Page</h1>

    <!-- The <p> tag creates a paragraph of text. This is dummy text (Lorem ipsum) used as a placeholder to fill space. -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem incidunt
      veritatis consectetur, est suscipit animi dicta rerum, nulla maiores
      labore ea molestiae explicabo earum nam, tenetur esse quasi rem eum!
    </p>
  </body>
</html>
